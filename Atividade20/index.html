<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20 - Introdução ao Javascript</title>
</head>
<body>
    <label>Nome</label>
    <input type="text" onkeyup="dizerOla()" id="nome">
    <button onclick="dizerOla()">Olá mundo</button>
    <script>
        function dizerOla(){
            var nome = document.body.innerHTML = "<h1>OI</h1>";
            console.log('Olá '+nome);
        }
    </script>
</body>
</html>
