<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 22 - Calculadora Javascript</title>
    <link href="css/estilo.css" rel="stylesheet"/>
</head>

<body>
    <div class="calculadora">
        <div class="painel">
            <div class="operacao"></div>
            <div class="resultado"></div>
        </div>
        <div class="botoes">
            <a href="#" class="btn-c">C</a>
            <a href="#" class="btn-multiplica">*</a>
            <a href="#" class="btn-menos">-</a>
            <a href="#" class="btn-7">7</a>
            <a href="#" class="btn-8">8</a>
            <a href="#" class="btn-9">9</a>
            <a href="#" class="btn-divide">รท</a>
            <a href="#" class="btn-4">4</a>
            <a href="#" class="btn-5">5</a>
            <a href="#" class="btn-6">6</a>
            <a href="#" class="btn-mais">+</a>
            <a href="#" class="btn-1">1</a>
            <a href="#" class="btn-2">2</a>
            <a href="#" class="btn-3">3</a>
            <a href="#" class="btn-igual">=</a>
            <a href="#" class="btn-0">0</a>
            <a href="#" class="btn-ponto">.</a>
        </div>
    </div>
    <select name="tema" id="tema" >
        <option value="">Selecione um tema</option>
        <option value="tema-1">Tema 1</option>
        <option value="tema-2">Tema 2</option>
        <option value="tema-3">Tema 3</option>
        <option value="tema-4">Tema 4</option>
        <option value="tema-5">Tema 5</option>
    </select>
</body>
<script src="js/script.js" ></script>

</html>
