<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 22 - Calculadora Javascript</title>
    <link href="css/estilo.css" rel="stylesheet"/>
</head>

<body>
    <div class="calculadora">
        <div class="painel"></div>
        <div class="botoes">
            <a href="#" class="btn-c">C</a>
            <a href="#" class="btn-multiplica">*</a>
            <a href="#" class="btn-menos">-</a>
            <a href="#" class="btn-7">7</a>
            <a href="#" class="btn-8">8</a>
            <a href="#" class="btn-9">9</a>
            <a href="#" class="btn-divide">/</a>
            <a href="#" class="btn-4">4</a>
            <a href="#" class="btn-5">5</a>
            <a href="#" class="btn-6">6</a>
            <a href="#" class="btn-mais">+</a>
            <a href="#" class="btn-1">1</a>
            <a href="#" class="btn-2">2</a>
            <a href="#" class="btn-3">3</a>
            <a href="#" class="btn-igual">=</a>
            <a href="#" class="btn-0">0</a>
            <a href="#" class="btn-ponto">.</a>
        </div>
    </div>
</body>
<script src="js/script.js" ></script>

</html>
